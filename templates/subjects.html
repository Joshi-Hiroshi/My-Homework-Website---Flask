{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

<h1> Subject Notes</h1>
<br>
<div class="row">
{% for subject in ['Geography','History','Biology','Physics','Chemistry','OTHERS'] %}

    <br>
   <div class="col-sm-6">
      <div class="card">
    
      <!--<img src="{{ url_for('static',filename='images/{{subject}}.jpg' ) }}" class="card-img-top" alt="Picture is Loading" width="100" height="300">-->
      <img src="/static/images/{{subject}}.jpg" class="card-img-top" alt="Picture is Loading" width="100" height="300">
        <div class="card-body">
          <h5 class="card-title">{{subject}}</h5>
          <a href="/notes/{{subject}}" class="btn btn-primary">View all Notes</a>
        </div>
      </div>
      <br>
      <br>
  </div>  
 
{% endfor %}
</div>



{% endblock %}
